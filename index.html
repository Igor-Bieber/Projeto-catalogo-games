<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogo de games</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/Vector (1).svg" alt="png" />
        <h1>My Game List</h1>
      </div>
      <div class="menu">
        <a href="#">PC</a>
        <a href="#">Browser</a>
        <a href="#">All</a>
        <a href="#">Favoritos</a>
      </div>
    </header>
    <main>
      <section class="menu-lateral">
        <ul>
          <li>
            <div class="fundo-home">
              <a href="#">
                <span class="icon"><i class="fa-solid fa-house"></i></span>
                <span class="title">Home</span>
              </a>
            </div>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-crosshairs"></i></span>
              <span class="title">Fps</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-hat-wizard"></i></span>
              <span class="title">Rpg</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-chess-rook"></i></span>
              <span class="title">Moba</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-biohazard"></i></span>
              <span class="title">Zombie</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="icon"
                ><i class="fa-solid fa-skull-crossbones"></i
              ></span>
              <span class="title">Pvp</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-mitten"></i></span>
              <span class="title">Fighting</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa-solid fa-flag-checkered"></i
              ></span>
              <span class="title">Race</span>
            </a>
          </li>
        </ul>
      </section>
      <section class="main-container">
        <div class="baner">
          <img src="img/detroit-test.png" alt="" />
        </div>
        <div class="title-games">
          <h1>Games</h1>
        </div>
        <div class="games-images-container">
          <div class="imgs">
            <img src="img/cs.png" alt="" />
            <small>Csgo</small>
          </div>
          <div class="imgs">
            <img src="img/rainbow.png" alt="" />
            <small>Rainbow</small>
          </div>
          <div class="imgs">
            <img src="img/pubg.png" alt="" />
            <small>Pubg</small>
          </div>
          <div class="imgs">
            <img src="img/pubg.png" alt="" />
            <small>Pubg</small>
          </div>
          <div class="imgs">
            <img src="img/pubg.png" alt="" />
            <small>Pubg</small>
          </div>
          <div class="imgs">
            <img src="img/pubg.png" alt="" />
            <small>Pubg</small>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script
      src="https://kit.fontawesome.com/eb581f815f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
